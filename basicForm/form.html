	<body>
	 
	
	<form>
		<p><input type="text" placeholder="First Name" name="firstname"/></p>

				  <input type="radio" name="dender" checked />: Others
				  
				  <br/>

				  <br/>

				  <h3>Select Your Color</h3>
				  <input type="color" value="#189D5E" />
				  
				  <input type="number" />
				  
				  <h3>Enter your message</h3>
				  <textarea placeholder="Text start here..." style="width: 200px; height: 150px";></textarea>

	</form>
