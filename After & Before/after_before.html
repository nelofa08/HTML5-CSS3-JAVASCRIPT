<html>
	<head>
		<title>Doc</title>
	</head>
		<style>
			.content{
				margin: 10% 20%;
			}
			#button{
				font-size: 25px;
				text-decoration: none;
				border: 1px solid red;
				padding: 10px 20px;
				color: #000;
				position: relative;
			}
			#button:before{
				content: '';
				width: 0%;
				height: 100%;
				background: red;
				position: absolute;
				top: 0;
				right: 0;
				z-index: -1;
				transition: .5s;
				opacity: 0;
				
			}
			
			#button:hover:before{
				width: 100%;
				opacity: 1;
			}
		</style>
	<body>
		<section class="content">
			<a href="#" id="button">Button-Name</a>
		</section>
		
	</body>
</html>
