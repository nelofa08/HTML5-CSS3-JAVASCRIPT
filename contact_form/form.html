<html>
	<head>
		<title>Contact Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="contact_form">
			
			<h2>Contact Form</h2>
			<table>
				<tr>
					<td>First Name: </td>
					<td><input type="text" placeholder="Enter your First Name..."></td>
				</tr>
			
				<tr>
					<td>Last Name: </td>
					<td><input type="text" placeholder="Enter your Last Name..."></td>
				</tr>
				
				<tr>
					<td>Email: </td>
					<td><input type="email" placeholder="Enter your Email Address..."></td>
				</tr>
				
				<tr>
					<td>Message: </td>
					<td><textarea placeholder="Your Text Here..."></textarea></td>
				</tr>
				
				<tr>
					<td></td>
					<!--<td><input type="submit" value="Submit"></td> -->
					<td><input type="image" src="button.jpg" alt="submit" width="120px"; height="40px"></td>
				</tr>
			</table>
			
		</div>
	</body>

</html>
